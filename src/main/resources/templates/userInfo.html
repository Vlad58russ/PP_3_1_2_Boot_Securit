<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<h1 th:inline="text">Information about user - [[${#httpServletRequest.remoteUser}]]!</h1>
<body>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${currentUser}">
        <td th:text="${currentUser.id}">User ID</td>
        <td th:text="${currentUser.username}">Username</td>
        <td th:text="${currentUser.email}">E-mail</td>
        <td th:text="${currentUser.firstName}">First Name</td>
        <td th:text="${currentUser.lastName}">Last Name</td>
        <td th:text="${currentUser.age}">Age</td>
        <td th:text="${currentUser.getAuthorities()}">Roles</td>
    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
